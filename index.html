<!DOCTYPE html>
<html>
<head>
	<title>Html Ajax PHP Email Tutorials</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css?ver=12334323"/>
</head>
<body>	

	<!-- BASIC STRUCTURE-->

	<div class="container">
		<div class="customForm">
		<div class="row">
			<div class="col-sm-12">
				<h2>Contact Form</h2>
				<!-- Basic-Bootstrap-form-->
				<form id="contactFrm" autocomplete="off">
					<div class="form-group">
						<label>Full Name</label>
						<input type="text" class="form-control" name="fullname" id="fullname" autocomplete="off" />
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="text" class="form-control" name="email" id="email" autocomplete="off" />
					</div>
					<div class="form-group">
						<label>Phone No</label>
						<input type="text" class="form-control" name="phone" id="phone" autocomplete="off" />
					</div>
					<div class="form-group">
						<label>Message</label>
						<input type="text" class="form-control" name="message" id="message" autocomplete="off" />
					</div>
					<div class="form-group">
						<button class="btn btn-primary" type="submit" id="send">Send</button>
					</div>
				</form>

				<div class="col-sm-12 padding-0 margin-0" id="response_msg">					
				</div>


			</div>
		</div>	
		</div>	
	</div>
	<!--jquery-cdn-->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="./js/main.js?ver=12334323"></script>


</body>
</html>
